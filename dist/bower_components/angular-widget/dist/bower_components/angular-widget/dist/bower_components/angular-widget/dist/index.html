<!doctype html>
<html ng-app="angularWidgetApp">
  <head>
    <!--base href="/"-->
    <title>angularWidgetDemo</title>
    <!-- #if( !${debug} ) -->
<link rel="stylesheet" href="styles/demo.css">
<!-- #else -#if( false )#end->
<link rel="stylesheet" href="_debug_styles/demo.css"><!-- #end -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <body ng-init="navigationCount = 0">
    <div style="background-color: gray">
      <a ng-repeat="app in ['app1', 'app2', 'app3']" ng-href="#/{{app}}/"
        ng-click="$parent.navigationCount = navigationCount + 1"
        style="padding: 5px">{{app}}</a>
      <span>{{navigationCount}}</span><br/><br/>
    </div>
    <ng-view></ng-view>

    <!-- #if( !${debug} ) -->
<script src="scripts/demo.js"></script>
<!-- #else -#if( false )#end->
<script src="_debug_scripts/demo.js"></script><!-- #end -->

    <!-- #if( !${debug} ) -->
<script src="scripts/angular-widget.js"></script>
<!-- #else -#if( false )#end->
<script src="_debug_scripts/app.js"></script>
<script src="_debug_scripts/directives/ng-widget.js"></script>
<script src="_debug_scripts/services/file-loader.js"></script>
<script src="_debug_scripts/services/tag-appender.js"></script>
<script src="_debug_scripts/services/widget-config.js"></script>
<script src="_debug_scripts/services/widgets.js"></script><!-- #end -->
  </body>
</html>
